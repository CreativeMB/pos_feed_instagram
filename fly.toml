app = "video-extractor"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  # Fly construir√° desde Dockerfile
  # image = "video-extractor"  <-- NO USAR

[env]
  PORT = "8080"

[experimental]
  allowed_public_ports = [8080]
  auto_rollback = true

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]
